<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seabird Survey Simulator</title>
  <meta name="description" content="A game for learning searbird survey methodology">


  <!-- favicons generated by favicon.io -->
  <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicons/favicon-16x16.png">


  <!-- Custom JS -->

  <script defer src="assets/js/script.js"></script>

  <!-- Bootstrap 5.3.3 css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- custom css sheet -->

  <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>

    <!-- header cotaining navbar -->
  <header>

    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <h1><a class="navbar-brand" href="index.html">Seabird Survey Simulator</a></h1>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">
                <h3><i class="fa fa-book" aria-hidden="true"></i> Info</h3>
              </a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="game.html">
                  <h3><i class="fa fa-ship" aria-hidden="true"></i> Game</h3>
                </a>
              </li>
          </ul>
        </div>
      </div>
    </nav>

  </header>

      <!-- main containing 3 columns to display game images, start button, round results and next round button (some only displayed when prompted by JS)-->

  <main>

    <div class="container text-center">
      <div class="row align-items-start"> 
        <div class="col-1"></div>
        <div class="col-3 bird-col">
          <img src="" class="img-fluid hidden" id="port-bird" alt="">
          <button type="button" class="btn btn-primary" id="start">
            Start
          </button>
          <h2 class = "hidden" id = "turn">Turn to landscape to play!</h2>
          <h3 id="record-message-port" class="hidden"><i class="fa fa-pencil" aria-hidden="true"></i> Record birds below!</h3>
            <h2 id = "end" class="hidden">End of round</h2><br>
            <h3 id="correct-results" class="hidden"></h3>
            <h3 id="incorrect-results" class="hidden"></h3>
        </div>
        <div class="col-4">
          <img src="assets/images/boat.webp" alt="Bird's-eye view of a boat travelling through the water" class = "img-fluid" id = "boat">
        </div>
        <div class="col-3 bird-col">
          <img src="" class="img-fluid hidden" id="star-bird" alt="">
          <h3 id="record-message-star" class="hidden"><i class="fa fa-pencil" aria-hidden="true"></i> Record birds below!</h3>
          <button type="button" id="next-round" class="btn btn-primary hidden">
            Next Round
          </button>  
        </div>
        <div class="col-1"></div> 
      </div>
    </div>
  </main>

      <!-- footer cotaining answer form, including correct/ incorrect messages, submit, next and restart buttons (only displayed when prompted by JS)-->

  <footer id="footer" class="hidden space">
    <div class="col">
      <form id="form">  
        <div class="container text-center">
          <div class="row align-items-start">
            <div class="col">
              <div class="mb-3">
                <label for="sppCode" class="form-label">Species</label>
                <select class="form-select" name="sppCode" id="sppCode" aria-label="Open this select menu to choose species code">
                  <option selected value="0">BTO code</option>
                  <option value="CA">CA</option>
                  <option value="GU">GU</option>
                  <option value="PU">PU</option>
                  <option value="RA">RA</option>
                  <option value="SA">SA</option>
                </select>
              </div>
            </div>
            <div class="col">
              <div class="mb-3">
                <label for="number" class="form-label">Number</label>
                <select class="form-select" name="number" id="number" aria-label="Open this select menu to choose number">
                  <option selected value="0">Count</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="1">3</option>
                </select>
              </div>
            </div>
            <div class="col" id="side-col">
              <div class="mb-3">
                <label for="side" class="form-label">Side</label>
                <select class="form-select" name="side" id="side" aria-label="Open this select menu to choose side of vessel">
                  <option selected value="0">Boat side</option>
                  <option value="Port">Port</option>
                  <option value="Star">Starboard</option>
                </select>
              </div>
            </div>
            <div class="col">
                <div id="correct" class = "text-center">
                  <span class="hidden" id="right">
                    Correct!</span>
                </div>
                <div id="incorrect">
                  <span class="hidden" id="wrong">
                    Incorrect
                  </span>
                </div>
              <button id="submit" type="submit" class="btn btn-primary space space-top-bottom">Submit</button>
              <button id="reset" type="reset" class="btn btn-danger hidden space">Try again</button>
              <p id="next" class="btn btn-success hidden space">
                Next
              </p>
            </div>
          </div>
        </div>
      </form>
    </div>
    </div>
    </div>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
  </script>

  <!-- Font Awesome Kit -->
  <script src="https://kit.fontawesome.com/950f109d9a.js" crossorigin="anonymous"></script>

</body>

</html>
