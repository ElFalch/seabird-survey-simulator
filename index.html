<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seabird Survey Simulator</title>
  <meta name="description" content="A game for learning searbird survey methodology">

  <!-- Custom JS -->

  <script defer src="script.js"></script>

  <!-- Bootstrap 5.3.3 css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- custom css sheet -->

  <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>


  <header>

    <nav class="navbar navbar-expand-lg" data-bs-theme="dark">
      <div class="container-fluid">
        <h1><a class="navbar-brand" href="#index.html">Seabird Survey Simulator</a></h1>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#index.html">
                <h3><i class="fa fa-ship" aria-hidden="true"></i> Home
              </a></h3>
            </li>Home</h3>
            </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <h3><i class="fa fa-book" aria-hidden="true"></i> Info</h3>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

  </header>

  <main>

    <div class="container text-center">
      <div class="row align-items-start">
        <div class="col">
          <img src="" class="img-fluid hidden" id="port-bird" alt="">
          <button type="button" class="btn btn-primary" id="start">Start</button>
        </div>
        <div class="col">
          <img src="assets/images/boat.webp" alt="Bird's-eye view of a boat travelling through the water">
          <span id="correct" class="hidden">Correct!</span>
          <span id="incorrect" class="hidden">Incorrect</span>
          <button id="next" class="btn btn-primary hidden">Next</button>
        </div>
        <div class="col">
          <img src="" class="img-fluid hidden" id="star-bird" alt="">
        </div>
      </div>
    </div>
  </main>

  <footer>
    <form id="form">
      <div class="mb-3">
        <label for="number" class="form-label">BTO species code</label>
        <select class="form-select" name="sppCode" id="spp-code" aria-label="Default select example">
          <option selected value="0">Open this select menu</option>
          <option value="GU">GU</option>
          <option value="PU">PU</option>
          <option value="RA">RA</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="number" class="form-label">Number</label>
        <select class="form-select" name="number" id="number" aria-label="Default select example">
          <option selected value="0">Open this select menu</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="1">3</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="number" class="form-label">Side</label>
        <select class="form-select" name="side" id="side" aria-label="Default select example">
          <option selected value="0">Open this select menu</option>
          <option value="Port">Port</option>
          <option value="Star">Starboard</option>
        </select>
      </div>
      <button id="submit" type="submit" class="btn btn-primary">Submit</button>
      <button id="reset" type="reset" class="btn btn-primary hidden">Try again</button>
    </form>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
  </script>

</body>

</html>
