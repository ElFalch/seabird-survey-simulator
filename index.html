<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seabird Survey Simulator</title>
  <meta name="description" content="A game for learning searbird survey methodology">

  <!-- Custom JS -->

  <script defer src="script.js"></script>

  <!-- Bootstrap 5.3.3 css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- custom css sheet -->

  <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>

  <header>
    <button type="button" class="btn btn-primary" id="start">Start</button>
  </header>

  <main>

    <div class="container text-center">
      <div class="row align-items-start">
        <div class="col">
          <div>
            <img src="assets/images/puffin.webp" class="img-fluid hidden" id="port-bird"
              alt="An Atlantic Puffin sat on the water">
          </div>
        </div>
        <div class="col">
          <img src="assets/images/boat.webp" alt="Bird's-eye view of a boat travelling through the water">
          <span id="correct" class="hidden">Correct!</span>
          <span id="incorrect" class="hidden">Incorrect</span>
          <button id="next" class="btn btn-primary hidden">Next</button>
        </div>
        <div class="col">
          <img src="assets/images/guillemot.webp" class="img-fluid hidden" id="star-bird"
            alt="A Common Guillemot sat on the water">
        </div>
      </div>
    </div>
  </main>

  <footer>
    <form id="form">
      <div class="mb-3">
        <label for="number" class="form-label">BTO species code</label>
        <select class="form-select" name="sppCode" id="spp-code" aria-label="Default select example">
          <option selected value="0">Open this select menu</option>
          <option value="1">RA</option>
          <option value="2">GU</option>
          <option value="3">PU</option>
        </select>
      </div>
      <button id="submit" type="submit" class="btn btn-primary">Submit</button>
      <button id="reset" type="reset" class="btn btn-primary hidden">Try again</button>
    </form>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
  </script>

</body>

</html>
